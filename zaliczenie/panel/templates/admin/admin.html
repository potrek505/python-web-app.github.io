<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
            }
            .ogloszenia-list {
            list-style: none;
            padding: 0;
            }

            .ogloszenie-item {
            margin-bottom: 20px;
            }

            .ogloszenie-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px;
            }

            .ogloszenie-content {
            font-size: 16px;
            color: #555;
            margin: 0;
              }

            .ogloszenie-date {
            font-size: 14px;
            color: #999;
            margin: 0;
            }
            .user-list {
              list-style: none;
              padding: 0;
            }

            .user-item {
              margin-bottom: 10px;
            }

            .user-link {
              text-decoration: none;
              color: #000;
              font-weight: bold;
            }

            .user-name {
              margin-left: 10px;
            }

            .user-action {
              margin-left: 10px;
              text-decoration: none;
              color: #007bff;
            }

            .user-action:hover {
              text-decoration: underline;
            }
            .invoice-list {
              list-style: none;
              padding: 0;
            }

            .invoice-item {
              margin-bottom: 10px;
            }

            .invoice-number {
              font-weight: bold;
            }

            .invoice-action {
              margin-left: 10px;
              text-decoration: none;
              color: #007bff;
            }

            .invoice-action:hover {
              text-decoration: underline;
            }

            .user-profile {
              margin: 20px;
              padding: 20px;
              background-color: #f5f5f5;
              border-radius: 5px;
            }

            .user-details {
              margin-bottom: 10px;
            }

            .user-profile h2 {
              font-size: 24px;
              color: #333;
            }

            .user-action {
              display: inline-block;
              padding: 8px 16px;
              background-color: #007bff;
              color: #fff;
              text-decoration: none;
              border-radius: 4px;
            }

            .user-action:hover {
              background-color: #0056b3;
            }

            .content-container {
              margin: 20px;
              padding: 20px;
              background-color: #f5f5f5;
              border-radius: 5px;
            }

            .content-container h2 {
              font-size: 24px;
              color: #333;
              margin-bottom: 10px;
            }

            .content-container p {
              margin-bottom: 10px;
              line-height: 1.5;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Osiedle Praga</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'panel' %}">Panel zarządzania</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'faktury' %}">Faktury</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dodaj_fakture' %}">Nowa faktura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'ogloszenia' %}">Ogłoszenia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'dodaj_ogloszenie' %}">Nowe ogłoszenie</a>
                </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Wyloguj</a>
            </li>
        </ul>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
